  <div class="card">
    <div class="card-header">负债收入比率</div>
    <div class="card-body">
    <div>衡量财务状况是否良好的重要指标。<br>该比率是某一时期（1个月，1季度或者1年）到期财务本息和收入的比值。<br>如果收入和财务支出都相对稳定，可以用年作为计算周期。<br>如果收入和财务数额变化较大，则应该以月为周期进行计算<br>这样才能更准确地反映收入满足债务支出的状况，避免某些月份因收入不足或到期债务较多而产生债务危机。 </div>
